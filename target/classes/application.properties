###Config##
#False en local, true o comentar linea para uso en UAT
spring.cloud.gcp.sql.enabled=false
#server.port=8084

#TimeZone
spring.jackson.time-zone: America/Mexico_City

##################
#Kubernetes
#Base de datos
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.maximumPoolSize=30
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Configuraci�n para pruebas unitarias con base de datos embebida
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
#Se establece que no debe ejecutarse de forma autom�tica el c�digo dentro del archivo schema.sql
spring.datasource.initialization-mode=never

